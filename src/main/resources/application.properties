spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL10Dialect
spring.datasource.url=jdbc:postgresql://localhost:5432/library_database?useUnicode=true&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true&autoReconnect=true
spring.datasource.username=${database_user}
spring.datasource.password=${database_pass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.profiles.active=@spring.profiles.active@
