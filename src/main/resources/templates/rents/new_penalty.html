				<h1 class="h3 mb-3 font-weight-normal">Pay Penalty</h1>
		  </div>
		<form action="#" th:action="@{/rents/add_penalty}" th:object="${penalty}" method="post" >
		  <div class="form-group">
			 <label for="client">Client</label>
			 <span class="form-control" th:text="${penalty.rent.libraryUser.userExtras.firstName} + ' ' + ${penalty.rent.libraryUser.userExtras.lastName}"></span>
				<input readonly hidden th:field="${penalty.rent}">
                <input readonly hidden th:value="${penalty.date}">
                <input readonly hidden th:value="${penalty.completeAmount}">
		  </div>

			<div class="form-group">
				<label for="reason">Reason</label>
				<span class="form-control" th:text="${penalty.reason}"></span>
				<input type="text" th:field="${penalty.reason}" placeholder="Reason">
            </div>

			<div class="form-group">
				<label for="date">Date</label>
				<span class="form-control" th:text="${penalty.date}"></span>
		 </div>

			<div class="form-group">
				<label for="date">Amount to pay</label>
				<span class="form-control" th:text="${penalty.amount}"></span>
				<input type="number" th:field="${penalty.amount}" placeholder="Amount">
		 </div>

		  <button class="btn btn-lg btn-primary btn-block" type="submit"  onclick="alert('Подтвердите штраф:')" value="Add">Add</button>
		</form>
	</div>
