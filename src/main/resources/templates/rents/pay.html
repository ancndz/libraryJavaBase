<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<meta charset="UTF-8">
<title>Pay Penalty</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column h-100">
<div th:insert="fragments/header :: header" class="mb-5"></div>
<main role="main" class="flex-shrink-0">
    <div class="container">
        <div th:switch="${errorText}" class="text-center mt-5 alert-danger">
            <p th:case="null"></p>
            <p th:case="*" th:text="${errorText}"></p>
        </div>
        <form action="#" th:action="@{/rents/pay_penalty/save}" method="post">

            <div class="form-group">
                <label for="reason">Reason</label>
                <input type="text" readonly th:placeholder="${reason}" class="form-control" id="reason"/>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" readonly th:placeholder="${#temporals.format(penalty.date, 'dd-MM-yyyy HH:mm')}"
                       class="form-control" id="date"/>
            </div>
            <div class="form-group">
                <label for="rem">Amount Remaining</label>
                <input type="text" readonly th:placeholder="${penalty.amount} - ${penalty.completeAmount}"
                       class="form-control" id="rem"/>
            </div>
            <div class="form-group">
                <label for="pay">Amount to pay</label>
                <input type="number" placeholder="Amount..." th:name="pay" class="form-control" id="pay"/>
            </div>
            <input readonly hidden type="number" th:name="id" th:value="${penalty.id}">
            <input type="submit" class="btn btn-primary" value="Pay" onclick="alert('Подтвердите платеж:')">
        </form>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
