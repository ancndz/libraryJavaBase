<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Rents</title>
</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<div th:switch="${rents}" align="center">
    <h2 th:case="null">No libs found!</h2>
    <div th:case="*">
        <table border="1" cellpadding="5">
            <thead>
            <tr>
                <th>Id</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Fact End Date</th>
                <th>Staff</th>
                <th>Book</th>
                <th>Card</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rent : ${rents}">
                <td th:text="${rent.id}"></td>
                <td th:text="${rent.startDate}"></td>
                <td th:text="${rent.endDate}"></td>
                <td th:text="${rent.factEndDate}"></td>
                <td th:text="${rent.staff.firstName} + ' ' + ${rent.staff.lastName}"></td>
                <td th:text="${rent.book.name} + ' in ' + ${rent.book.library.name}"></td>
                <td th:text="${rent.user.id}"></td>
                <td>
                    <a th:href="@{/rents/close(id=${rent.id})}">
                        <span>Close</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <form th:action="@{/rents/new}" method="get" align="center">
        <input type="submit" value="Add Rent"/>
    </form>
</div>
<div th:insert="/fragments/header :: login"></div>
</body>
</html>
