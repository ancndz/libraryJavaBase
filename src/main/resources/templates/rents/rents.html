<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Rents&Penalties</title>
</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<div th:switch="${error}" align="center">
    <h2 th:case="null"></h2>
    <div th:case="*"> <span th:text="${error}"></span> </div>
<div th:switch="${rents}" align="center">
    <h3 th:case="null">No rents found!</h3>
    <div th:case="*">
        <h3>Rents</h3>
        <table border="1" cellpadding="5">
            <thead>
            <tr>
                <th sec:authorize="hasRole('ADMIN')">Id</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Fact End Date</th>
                <th sec:authorize="hasRole('ADMIN')">Staff</th>
                <th>Book</th>
                <th sec:authorize="hasRole('ADMIN')">User</th>
                <th sec:authorize="hasRole('ADMIN')">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rent : ${rents}">
                <td th:text="${rent.id}" sec:authorize="hasRole('ADMIN')"></td>
                <td th:text="${rent.startDate}"></td>
                <td th:text="${rent.endDate}"></td>
                <td th:text="${rent.factEndDate}"></td>
                <td th:text="${rent.staff.firstName} + ' ' + ${rent.staff.lastName}" sec:authorize="hasRole('ADMIN')"></td>
                <td th:text="${rent.book.name} + ' in ' + ${rent.book.library.name}"></td>
                <td th:text="${rent.user.id}" sec:authorize="hasRole('ADMIN')"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <form action="#" th:action="@{/rents/close}"  method="post" align="center">
                        <input readonly hidden type="text" th:value="${rent.id}" name="id">
                        <input type="submit" value="Close">
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
    <br>
    <br>
    <div th:switch="${penalties}" align="center">
        <h3 th:case="null">No penalties found!</h3>
        <div th:case="*">
            <h3>Penalties</h3>
            <table border="1" cellpadding="5">
                <thead>
                <tr>
                    <th sec:authorize="hasRole('ADMIN')">Id</th>
                    <th sec:authorize="hasRole('ADMIN')">Rent id</th>
                    <th sec:authorize="hasRole('ADMIN')">User id</th>
                    <th>Reason</th>
                    <th>Date</th>
                    <th sec:authorize="hasRole('ADMIN')">Pay Date</th>
                    <th>Amount Remaining</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="penalty : ${penalties}">
                    <td th:text="${penalty.id}" sec:authorize="hasRole('ADMIN')"></td>
                    <td th:text="${penalty.rent.id}" sec:authorize="hasRole('ADMIN')"></td>
                    <td th:text="${penalty.user.id}" sec:authorize="hasRole('ADMIN')"></td>
                    <td th:text="${penalty.reason}"></td>
                    <td th:text="${penalty.date}"></td>
                    <td sec:authorize="hasRole('ADMIN')" th:text="${penalty.payDate}"></td>
                    <td th:text="${penalty.amount} - ${penalty.completeAmount}"></td>
                    <td>
                        <a th:href="@{/rents/pay_penalty(id=${penalty.id})}">
                            <span>Pay</span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<br>
<div align="center">
    <a th:href="@{/rents/refresh}">
        <span>Refresh</span>
    </a>
</div>
<div th:insert="/fragments/header :: login"></div>
</body>
</html>
