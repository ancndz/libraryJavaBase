<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<div th:switch="${jobs}" align="center">
    <h2 th:case="null">No jobs found!</h2>
    <div th:case="*">
        <table border="1" cellpadding="5">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Pay</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.id}"></td>
                <td th:text="${job.name}"></td>
                <td th:text="${job.pay}"></td>
                <td><a th:href="@{/libs/edit-lib(id=${job.id})}">Edit</a>
                    <a th:href="@{/libs/delete(id=${job.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a th:href="@{/jobs/new}">Add job</a></p>
</div>
</body>
</html>
