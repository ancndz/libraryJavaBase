<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<div th:switch="${jobs}" align="center">
    <h2 th:case="null">No jobs found!</h2>
    <div th:case="*">
        <table border="1" cellpadding="5">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Pay</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.id}"></td>
                <td th:text="${job.name}"></td>
                <td th:text="${job.pay}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/jobs/edit(id=${job.id})}">
                        <span>Edit</span>
                    </a>
                    <br>
                    <a th:href="@{/jobs/delete(id=${job.id})}">
                        <span>Delete</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <form th:action="@{/jobs/new}" method="get" align="center">
        <input type="submit" value="Add Job"/>
    </form>
</div>
<div th:insert="/fragments/header :: login"></div>
</body>
</html>
