<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<!--/*@thymesVar id="job" type="ru.ancndz.libraryBase.content.jobs.Job"*/-->
<form action="#" th:action="@{/jobs/save}" th:object="${job}" method="post" align="center">
    <table border="1" cellpadding="5" align="center">
        <thead>
        <tr>
            <th><label for="name">Name</label></th>
            <th><label for="pay">Pay</label></th>
        </tr>
        </thead>
        <tbody>
        <td><input type="text" th:field="*{name}" id="name" placeholder="Name"></td>
        <td><input type="text" th:field="*{pay}" id="pay" placeholder="Pay"></td>
        </tbody>
    </table>
    <br>
    <input type="submit" value="Add Job">
</form>
<div th:insert="fragments/header :: login"></div>
</body>
</html>
