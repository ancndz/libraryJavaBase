  <body>

	<div class="form-signin" >
		  <div class="text-center mb-4">
			<svg class="bi bi-briefcase-fill" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			  <path fill-rule="evenodd" d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"/>
			  <path fill-rule="evenodd" d="M0 4.5A1.5 1.5 0 0 1 1.5 3h13A1.5 1.5 0 0 1 16 4.5v1.384l-7.614 2.03a1.5 1.5 0 0 1-.772 0L0 5.884V4.5zm5-2A1.5 1.5 0 0 1 6.5 1h3A1.5 1.5 0 0 1 11 2.5V3h-1v-.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5V3H5v-.5z"/>
			</svg>
			<svg class="bi bi-plus" width="2.5em" height="2.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			  <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
			  <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
			</svg>
				<h1 class="h3 mb-3 font-weight-normal">Add Job</h1>
			 </div>

			
		<form action="#" th:action="@{/jobs/save}" th:object="${job}" method="post" >


		  <div class="form-group">
			 <label for="name">Name</label>
			<input type="text" th:field="*{name}" id="name" placeholder="Enter Job Title" class="form-control" required autofocus>
		  </div>

			<div class="form-group">
				<label for="pay">Pay</label>
				<input type="text" th:field="*{pay}" id="pay" placeholder="Enter Salary" class="form-control" required>
		  </div>

		
		  <button class="btn btn-lg btn-primary btn-block" type="submit" value="Add Job">Add Job</button>
		</form>
	</div>
	<script type="text/javascript"></script>
