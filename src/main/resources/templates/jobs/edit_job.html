<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column h-100">
<div th:insert="fragments/header :: header" class="mb-5"></div>
<main role="main" class="flex-shrink-0">
    <div th:switch="${errorText}" class="text-center mt-5 alert-danger">
        <p th:case="null"></p>
        <p th:case="*" th:text="${errorText}"></p>
    </div>
    <div class="container">
        <!--/*@thymesVar id="job" type="ru.ancndz.libraryBase.content.jobs.Job"*/-->
        <form novalidate action="#" th:action="@{/jobs/save}" th:object="${job}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" th:field="*{name}" class="form-control" id="title"
                       placeholder="Enter job title" required/>
            </div>
            <div class="form-group">
                <label for="pay">Last Name</label>
                <input type="number" th:field="*{pay}" class="form-control" id="pay"
                       placeholder="Enter job pay" required/>
            </div>
            <input type="text" hidden readonly th:field="*{id}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="/js/passCheck.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
