<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Libraries</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column h-100">
<div th:insert="fragments/header :: header" class="mb-5"></div>
<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <div th:switch="${libraries}" class="mx-auto" style="width: 40rem;">
            <div th:case="null" class="alert alert-warning alert-dismissible fade show" role="alert">
                No Libs found!
                <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>-->
            </div>
            <div th:case="*" class="card mx-auto">
                <h3 class="card-header mt-3"><span th:text="${listName}"></span></h3>
                <table class="table table-striped mb-0">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Action</th>
                        <th scope="col" sec:authorize="hasRole('ADMIN')">User action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lib : ${libraries}">
                        <td sec:authorize="hasRole('ADMIN')" th:text="${lib.id}"></td>
                        <td th:text="${lib.name}"></td>
                        <td th:text="${lib.address}"></td>
                        <td sec:authorize="hasRole('ADMIN')">
                            <form action="#" th:action="@{/libs/edit}" method="get" style="display: inline-block;">
                                <input readonly type="hidden" th:value="${lib.id}" name="id">
                                <input type="submit" class="btn btn-secondary btn-sm" value="Edit">
                            </form>
                            <form action="#" th:action="@{/libs/delete}" method="post" style="display: inline-block;">
                                <input readonly hidden type="text" th:value="${lib.id}" name="id">
                                <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                            </form>
                            <form action="#" th:action="@{/libs/shelves}" method="get" style="display: inline-block;">
                                <input readonly hidden type="text" th:value="${lib.id}" name="id">
                                <input type="submit" class="btn btn-info btn-sm" value="View Shelves">
                            </form>
                        </td>
                        <td>
                            <a class="btn btn-outline-info btn-sm" th:href="@{/books/lib(lib_id=${lib.id})}">
                                View Catalog
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div sec:authorize="hasRole('ADMIN')" class="card-body mt-n3">
                <a th:href="@{/libs/new}" class="btn btn-primary">Add Lib</a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
