<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Libraries</title>
</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<div th:switch="${libraries}" align="center">
    <h2 th:case="null">No libs found!</h2>
    <div th:case="*">
        <table border="1" cellpadding="5">
            <thead>
            <tr>
                <th sec:authorize="hasRole('ADMIN')">Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Action</th>
                <th sec:authorize="hasRole('ADMIN')">User action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lib : ${libraries}">
                <td sec:authorize="hasRole('ADMIN')" th:text="${lib.id}"></td>
                <td th:text="${lib.name}"></td>
                <td th:text="${lib.address}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/libs/edit(id=${lib.id})}">
                        <span>Edit</span>
                    </a>
                    <br>
                    <a th:href="@{/libs/delete(id=${lib.id})}">
                        <span>Delete</span>
                    </a>
                </td>
                <td>
                    <a th:href="@{/books/filter(id=${lib.id})}">
                        <span>View Catalog</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div sec:authorize="hasRole('ADMIN')">
        <form th:action="@{/libs/new}" method="get">
            <input type="submit" value="New Library"/>
        </form>
    </div>
</div>
<div th:insert="/fragments/header :: login"></div>
</body>
</html>
