<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Libraries</title>
</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<div th:switch="${libraries}" align="center">
    <h2 th:case="null">No libs found!</h2>
    <div th:case="*">
        <table border="1" cellpadding="5">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Action</th>
                <th sec:authorize="hasRole('ADMIN')">User action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lib : ${libraries}">
                <td sec:authorize="hasRole('ADMIN')" th:text="${lib.id}"></td>
                <td th:text="${lib.name}"></td>
                <td th:text="${lib.address}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <form th:action="@{/books/edit(id=${lib.id})}" method="get">
                        <input type="submit" value="Edit"/>
                    </form>
                    <form th:action="@{/books/delete(id=${lib.id})}" method="get">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
                <td>
                    <form th:action="@{/books/filter(id=${lib.id})}" method="get">
                        <input type="submit" value="View catalog"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div sec:authorize="hasRole('ADMIN')">
        <form th:action="@{/libs/new}" method="get">
            <input type="submit" value="New Library"/>
        </form>
    </div>
    <br>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div align="center" sec:authorize="isAnonymous()">
        <a th:href="@{/registration}">Register</a>
        <br>
        <a th:href="@{/registration/staff}">Register staff</a>
        <br>
        <a th:href="@{/login}">Login</a>
    </div>
</div>
</body>
</html>
