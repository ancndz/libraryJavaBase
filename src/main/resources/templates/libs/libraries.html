<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Libraries</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:switch="${libraries}" align="center">
    <h2 th:case="null">No libs found!</h2>
    <div th:case="*">
        <table border="1" cellpadding="5">
            <thead>
            <tr>
                <th sec:authorize="hasRole('ADMIN')">Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Action</th>
                <th sec:authorize="hasRole('ADMIN')">User action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lib : ${libraries}">
                <td sec:authorize="hasRole('ADMIN')" th:text="${lib.id}"></td>
                <td th:text="${lib.name}"></td>
                <td th:text="${lib.address}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <form action="#" th:action="@{/libs/edit}"  method="get" align="center">
                        <input readonly type="hidden" th:value="${lib.id}" name="id">
                        <input type="submit" value="Edit">
                    </form>
                    <form action="#" th:action="@{/libs/delete}"  method="post" align="center">
                        <input readonly hidden type="text" th:value="${lib.id}" name="id">
                        <input type="submit" value="Delete">
                    </form>
                    <form action="#" th:action="@{/libs/shelves}"  method="get" align="center">
                        <input readonly hidden type="text" th:value="${lib.id}" name="id">
                        <input type="submit" value="View Shelves">
                    </form>
                </td>
                <td>
                    <a th:href="@{/books/filter(lib_id=${lib.id})}">
                        <span>View Catalog</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/libs/new}">
            <span>Add Lib</span>
        </a>
    </div>
</div>
<!--<div th:insert="fragments/header :: login"></div>-->
</body>
</html>
