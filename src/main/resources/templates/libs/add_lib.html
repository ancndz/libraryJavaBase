<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Library</title>
</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<!--/*@thymesVar id="library" type="ru.ancndz.libraryBase.content.libraryEnvironment.Library"*/-->
<form action="#" th:action="@{/libs/save}" th:object="${library}" method="post" align="center">
    <table border="1" cellpadding="5" align="center">
        <thead>
        <tr>
            <th><label for="name">Name</label></th>
            <th><label for="address">Address</label></th>
        </tr>
        </thead>
        <tbody>
        <td><input type="text" th:field="*{name}" id="name" placeholder="Name"></td>
        <td><input type="text" th:field="*{address}" id="address" placeholder="Address"></td>
        </tbody>
    </table>
    <br>
    <input type="submit" value="Add Library">
</form>
<div th:insert="/fragments/header :: login"></div>
</body>
</html>
