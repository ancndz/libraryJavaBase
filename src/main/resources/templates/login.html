<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
	<link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">
	<link href="../assets/dist/css/bootstrap.css" rel="stylesheet">
    <title>Login</title>
	
	<style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
	<link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
 <form class="form-signin">
<div th:insert="fragments/header :: header"></div>
<!--/*@thymesVar id="staff" type="ru.ancndz.libraryBase.content.libraryEnvironment.Staff"*/-->
<div align="center">
<form method="POST" th:action="@{/login}">
<svg class="bi bi-people-fill" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
</svg>
<img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
<label for="email" class="sr-only">Email address</label>
<input type="text" th:name="username" id="email" class="form-control" placeholder="Email" required autofocus>
<label for="pass" class="sr-only">Password</label>
<input type="password" th:name="password" id="pass" class="form-control" placeholder="Password" required>
<button class="btn btn-lg btn-primary btn-block" value="Login" type="submit">Sign in</button>

</form>
</div>
<button class="btn btn-outline-primary btn-block" th:href="@{/registration}" formnovalidate >Register</button>
<!--<button class="btn btn-outline-primary" th:href="@{/registration/staff}" formnovalidate> Register (staff only)</button>-->
 </form>
</body>
</html>
