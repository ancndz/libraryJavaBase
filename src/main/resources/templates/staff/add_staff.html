<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add staff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column h-100">
<div th:insert="fragments/header :: header" class="mb-5"></div>
<main role="main" class="flex-shrink-0">
    <div th:switch="${errorText}" class="text-center mt-5 alert-danger">
        <p th:case="null"></p>
        <p th:case="*" th:text="${errorText}"></p>
    </div>
    <div class="container">
        <form novalidate action="#" th:action="@{/registration/staff/save}" th:object="${staff}" method="post"
              onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" th:field="*{userExtras.firstName}" class="form-control" id="firstName"
                       placeholder="Enter your first name" required/>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" th:field="*{userExtras.lastName}" class="form-control" id="lastName"
                       placeholder="Enter your last name" required/>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="Enter email" required/>
                <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" th:field="*{address}" class="form-control" id="address"
                       placeholder="Enter your address" required/>
            </div>
            <div class="form-group">
                <label for="number">Number</label>
                <input type="text" th:field="*{number}" class="form-control" id="number"
                       placeholder="Enter your number" required/>
            </div>
            <div class="form-group">
                <label for="job">Job</label>
                <select th:field="*{job_id}" id="job" class="custom-select-sm" required>
                    <option th:each="job : ${jobs}"
                            th:value="${job.id}"
                            th:utext="${job.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="lib">Working Library</label>
                <select th:field="*{library_id}" id="lib" class="custom-select-sm" required>
                    <option th:each="lib : ${libraries}"
                            th:value="${lib.id}"
                            th:utext="${lib.address + ', ' + lib.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="pass" placeholder="Password"
                       required/>
            </div>
            <div class="form-group">
                <label for="passConf">Password confirm</label>
                <input type="password" class="form-control" id="passConf" placeholder="Password again" required/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
<footer th:replace="fragments/footer :: footer"></footer>
<script src="/js/passCheck.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
