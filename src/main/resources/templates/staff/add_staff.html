    <meta charset="utf-8">

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  </head>
  <body>

		<div class="form-signin">
		  <div class="text-center mb-4">
				<svg class="bi bi-person-plus-fill" width="4em" height="4em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			  <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
			  <path fill-rule="evenodd" d="M13 7.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0v-2z"/>
			</svg>
				<h1 class="h3 mb-3 font-weight-normal">Create staff</h1>
		  </div>

			<div th:switch="${errorText}">
				<p th:case="null"></p>
				<p th:case="*" th:text="${errorText}"></p></div>
		<form action="#" th:action="@{/registration/staff/save}" th:object="${staff}" method="post">

		  <div class="form-group">
			 <label for="firstName">First name</label>
			<input type="text" th:field="*{userExtras.firstName}" id="firstName" placeholder="Enter Your First Name" class="form-control" required autofocus>
		  </div>

			<div class="form-group">
				<label for="lastName">Last name</label>
				<input type="text" th:field="*{userExtras.lastName}" id="lastName" placeholder="Enter Your Last Name" class="form-control" required>
		  </div>
		  
		  <div class="form-group">
				<label for="address">Address</label>
				<input type="text" th:field="*{address}" id="address" placeholder="Enter Your Address" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="number">Number</label>
				<input type="text" th:field="*{number}" id="number" placeholder="Enter Your Number" class="form-control" required>
			</div>

			<div class="form-group">
				<label for="email">Email address</label>
				<input type="text" th:field="*{email}" id="email" placeholder="Enter Your Email Address" class="form-control" required>
				<small id="emailHelpBlock" class="form-text text-muted">
				  Your Email address is being used for ensuring the security of your account and authorization.
				</small>
		 </div>

		
				<div th:field="*{library_id}" id="library_id" class="form-group" >
					<label for="exampleFormControlSelect1">Library</label>
					<select class="form-control" id="exampleFormControlSelect1">
					  <option th:each="library : ${libraries}"
							th:value="${library.id}"
							th:utext="${library.name +', '+ library.address}"></option>
					</select>
				</div>
			  		  
		  
				<div th:field="*{job_id}" id="job_id" class="form-group">
					<label for="exampleFormControlSelect1">Job</label>
					<select class="form-control" id="exampleFormControlSelect2">
					  <option th:each="job : ${jobs}"
							th:value="${job.id}"
							th:utext="${job.name}"></option>
					</select>
				</div>
			
		
		  <div class="form-group">
			 <label for="code">Set Password</label>
			 <div class="input-group">
				 <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				 <input type="password" th:field="*{password}" id="code" class="form-control" placeholder="Choose password (5-15 chars)" required>
			</div>
		 </div>

			<div class="form-group">
				 <label for="codeconf">Confirm Password</label>
					 <div class="input-group">
						 <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						 <input type="password" th:field="*{passwordConfirm}" id="codeconf" class="form-control" placeholder="Confirm your password" required>
					</div>
			</div>


		  <button class="btn btn-lg btn-primary btn-block" type="submit">Create Staff</button>
		</form>
		</div>
	<script type="text/javascript"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


  </body>
</html>
