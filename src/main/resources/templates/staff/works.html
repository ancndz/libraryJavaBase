<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column h-100">
<div th:insert="fragments/header :: header" class="mb-5"></div>
<main role="main" class="flex-shrink-0">
    <div class="container mt-5">
        <form th:action="@{/staff/works}" method="get" class="form-inline mb-3">
            <h5>Показать обслуженных клиентов за:</h5>
            <select name="time" class="custom-select-sm ml-2">
                <option value="week">Неделя</option>
                <option value="month">Месяц</option>
                <option value="year">Год</option>
                <option selected value="minute">Минута</option>
            </select>
            <input hidden readonly name="id" th:value="${staff.id}"/>
            <input class="btn btn-info ml-2" type="submit" value="Показать">
        </form>
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <h3 class="card-header"><span th:text="${listName}"></span></h3>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${staff.userExtras.firstName + ' '
                        + staff.userExtras.lastName}"></h5>
                        <h6 class="card-subtitle" th:text="${staff.userExtras.status}"></h6>
                        <ul class="list-group list-group-flush card-text">
                            <li class="list-group-item">С нами с
                                <span th:text="${#temporals.format(staff.userExtras.dateReg, 'dd-MM-yyyy HH:mm')}"></span>
                            </li>
                            <li class="list-group-item">Должность:
                                <span th:text="${staff.job.name}"></span>
                            </li>
                            <li class="list-group-item">Библиотека:
                                <span th:text="${staff.library.address + ',' + staff.library.name}"></span>
                            </li>
                            <li class="list-group-item d-flex bd-highlight">
                                <div class="p-2 flex-grow-1 bd-highlight">
                                    Число обслуженных клиентов:
                                </div>
                                <div class="p-2 bd-highlight">
                                    <button class="btn btn-primary" type="button" data-toggle="collapse"
                                            data-target="#clientList" aria-expanded="false"
                                            aria-controls="collapseExample">
                                        <span th:text="${works}"></span>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--<div th:switch="${staff}">
            <div th:case="null" class="alert alert-warning alert-dismissible fade show" role="alert">

                        </tr>
                    </thead>
                    <tbody>
                        <td th:text="${staff.id}"></td>

                    </tbody>
                </table>
            </div>
        </div>-->
            <div class="col-sm-8">
                <div class="card">
                    <div th:switch="${works}">
                        <div th:case="0" class="alert alert-warning alert-dismissible fade show mb-0" role="alert">
                            No users found!
                            <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>-->
                        </div>
                        <div th:case="*">
                            <h3 class="card-header"><span th:text="${listClientName}"></span></h3>
                            <div class="collapse" id="clientList">
                                <table class="table table-striped mb-0">
                                    <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">e-mail</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">reg date</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <!--/*@thymesVar id="libraryUser" type="ru.ancndz.libraryBase.content.entity.LibraryUser"*/-->
                                    <tr th:each="libraryUser : ${staffUsers}">
                                        <!--/*@thymesVar id="userExtras" type="ru.ancndz.libraryBase.content.entity.UserExtras"*/-->
                                        <td th:text="${libraryUser.id}"></td>
                                        <td th:text="${libraryUser.userExtras.firstName} + ' ' + ${libraryUser.userExtras.lastName}"></td>
                                        <td th:text="${libraryUser.email}"></td>
                                        <td th:text="${libraryUser.userExtras.status}"></td>
                                        <td th:text="${#temporals.format(libraryUser.userExtras.dateReg, 'dd-MM-yyyy HH:mm')}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
