<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">
<title>Edit user</title>
<h2 align="center"><a href="/libs/">Libraries</a> | <a href="/books/">Books</a> | <a href="/users/">Users</a></h2>
</head>
<body>
<form action="#" th:action="@{/libs/save}" th:object="${library}" method="post">
    <h3 align="center" >Fill data for library with <span th:text="*{id}"></span> id:</h3>
    <table align="center" border="1" cellpadding="5">
        <thead>
        <tr>
            <th><label for="name">Name</label></th>
            <th><label for="address">Address</label></th>
        </tr>
        </thead>
        <tbody>
        <td><input type="text" th:field="*{name}" id="name" placeholder="Name"></td>
        <td><input type="text" th:field="*{address}" id="address" placeholder="Address"></td>
        </tbody>
    </table>
    <input type="text" hidden readonly th:field="*{id}">
    <input type="submit" value="Save Library">
</form>
</body>
</html>
