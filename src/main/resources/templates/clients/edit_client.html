<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">
<title>Edit user</title>
<h2 align="center"><a th:href="@{/jobs/}">Jobs</a> | <a th:href="@{/staff/}">Staff</a> | <a th:href="@{/libs/}">Libraries</a> | <a th:href="@{/books/}">Books</a> | <a th:href="@{/users/}">Users</a></h2>
<h2 align="center">Fill data:</h2>
</head>
<body>
<!--/*@thymesVar id="user" type="ru.ancndz.libraryBase.content.entity.nonbusiness.User"*/-->
<form action="#" th:action="@{/users/save}" th:object="${user}" method="post" align="center">
    <table align="center" border="1" cellpadding="5">
        <thead>
        <tr>
            <th><label for="id">ID</label></th>
            <th><label for="firstName">First name</label></th>
            <th><label for="lastName">Last name</label></th>
            <th><label for="email">email</label></th>
            <th><label for="status">status</label></th>
        </tr>
        </thead>
        <tbody>
            <td><input readonly type="number" th:field="*{client.id}" id="id" placeholder="ID"></td>
            <td><input type="text" th:field="*{client.firstName}" id="firstName" placeholder="First Name"></td>
            <td><input type="text" th:field="*{client.lastName}" id="lastName" placeholder="Last Name"></td>
            <td><input type="text" th:field="*{client.email}" id="email" placeholder="email"></td>
            <td><input type="text" th:field="*{client.status}" id="status" placeholder="status"></td>
        </tbody>
    </table>
    <input type="text" hidden th:field="*{client.dateReg}">
    <input type="text" th:field="*{card.code}" placeholder="code">
    <input type="text" hidden th:field="*{card.id}">
    <input type="text" hidden th:field="*{card.activationDate}">
    <input type="submit" value="Save User" align="center">
</form>
</body>
</html>
