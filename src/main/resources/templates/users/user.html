<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<div th:switch="${userList}" align="center">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h3><span th:text="${listName}"></span></h3>
        <br>
        <table border="1" cellpadding="5">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>e-mail</th>
                <th>Status</th>
                <th>reg date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="user" type="ru.ancndz.libraryBase.content.entity.User"*/-->
            <tr th:each="user : ${userList}">
                <!--/*@thymesVar id="userExtras" type="ru.ancndz.libraryBase.content.entity.UserExtras"*/-->
                <td th:text="${user.id}"></td>
                <td th:text="${user.userExtras.firstName} + ' ' + ${user.userExtras.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.userExtras.status}"></td>
                <td th:text="${#temporals.format(user.userExtras.dateReg, 'dd-MM-yyyy HH:mm')}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/users/edit(id=${user.id})}">
                        <span>Edit</span>
                    </a>
                    <br>
                    <a th:href="@{/users/delete(id=${user.id})}">
                        <span>Delete</span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <a th:href="@{/users/new}">
        <span>Add User</span>
    </a>
    <br>
    <div th:border="5">
        <form th:action="@{/users/lost}" method="get">
            <h5>Показать неактивных читателей за указанный период</h5>
            <select name="date">
                <option value="week">Неделя</option>
                <option value="month">Месяц</option>
                <option value="year">Год</option>
                <option selected value="minute">Минута</option>
            </select>
            <input type="submit" value="Показать">
        </form>
    </div>
</div>
<div th:insert="/fragments/header :: login"></div>
</body>
</html>
