<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Edit User</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<!--/*@thymesVar id="libraryUser" type="ru.ancndz.libraryBase.content.entity.LibraryUser"*/-->
<form action="#" th:action="@{/users/save}" th:object="${libraryUser}" method="post" align="center">
    <table align="center" border="1" cellpadding="5">
        <thead>
        <tr>
            <th><label for="id">ID</label></th>
            <th><label for="firstName">First name</label></th>
            <th><label for="lastName">Last name</label></th>
            <th><label for="email">email</label></th>
            <th><label for="status">status</label></th>
        </tr>
        </thead>
        <tbody>
            <td><input readonly type="number" th:field="*{id}" id="id" placeholder="ID"></td>
            <td><input type="text" th:field="*{userExtras.firstName}" id="firstName" placeholder="First Name"></td>
            <td><input type="text" th:field="*{userExtras.lastName}" id="lastName" placeholder="Last Name"></td>
            <td><input type="text" th:field="*{email}" id="email" placeholder="email"></td>
            <td><input type="text" th:field="*{userExtras.status}" id="status" placeholder="status"></td>
        </tbody>
    </table>
    <input type="text" hidden th:field="*{userExtras.dateReg}">
    <input type="password" th:field="*{password}" placeholder="code">
    <input type="password" th:field="*{passwordConfirm}" placeholder="code">
    <input type="text" hidden th:field="*{userExtras.id}">
    <input type="submit" value="Save User" align="center">
</form>
<div th:insert="fragments/header :: login"></div>
</body>
</html>
