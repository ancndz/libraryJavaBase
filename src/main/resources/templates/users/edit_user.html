			<!--href="change_password.html"-->
			<a type="button"  th:href="@{/users/change_password}"    class="btn btn-default btn-lg btn-block">
			  <span class="glyphicon glyphicon-lock" aria-hidden="true"></span> Change Password
			</a>
			  </br>
			  
			<!--/*@thymesVar id="user" type="ru.ancndz.libraryBase.content.entity.LibraryUser"*/-->
        <form th:action="@{/users/save}" th:object="${user}" method="post"> <!--action="#"-->
		
		<!-- readonly type + placeholder -->
			<div class="form-group">
				 <label for="id">ID</label>
				<input readonly type="number" th:field="*{id}" id="id" placeholder="ID" class="form-control">
			</div>

		  <div class="form-group">
			 <label for="firstName">First name</label>
			<input type="text" th:field="*{userExtras.firstName}" id="firstName" placeholder="Enter Your First Name" class="form-control">
		  </div>

			<div class="form-group">
				<label for="lastName">Last name</label>
				<input type="text" th:field="*{userExtras.lastName}" id="lastName" placeholder="Enter Your Last Name" class="form-control">
		  </div>

			<div class="form-group">
				<label for="email">Email address</label>
				<input type="text" th:field="*{email}" id="email" placeholder="Enter Your Email Address" class="form-control" required>
		 </div>

			<label>Status</label>
			<div class="d-block my-3">
			<div  class="custom-control custom-radio">
				<input class="custom-control-input" type="radio" name="exampleRadios" th:field="*{userExtras.status}" id="status1" value="Student" checked>
				<label class="custom-control-label" for="status1">
					Student
				</label>
			</div>

			<div class="custom-control custom-radio">
				<input class="custom-control-input" type="radio" name="exampleRadios" th:field="*{userExtras.status}" id="status2"  value="Research fellow">
				<label class="custom-control-label" for="status2">
					Research fellow
				</label>
			</div>

			<div class="custom-control custom-radio">
				<input class="custom-control-input" type="radio" name="exampleRadios" th:field="*{userExtras.status}" id="status3"  value="Сulture personality">
				<label class="custom-control-label" for="status3">
					Сulture personality
				</label>
			</div>

			<div class="custom-control custom-radio">
				<input class="custom-control-input" type="radio" name="exampleRadios" th:field="*{userExtras.status}" id="status4"  value="Lecturer">
				<label class="custom-control-label" for="status4">
					Lecturer
				</label>
			</div>

			<div class="custom-control custom-radio">
				<input class="custom-control-input" type="radio" name="exampleRadios" th:field="*{userExtras.status}" id="status5"  value="Reader">
				<label class="custom-control-label" for="status5">
					Reader
				</label>
			</div>

			</div>
			<br/>

			<!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
			<input type="text" hidden th:field="*{userExtras.dateReg}">
			<input type="text" hidden th:field="*{userExtras.id}">
			</br>


		  <button class="btn btn-lg btn-primary btn-block" type="submit" >Save</button> <!--value-->
		</form>
	</div>
