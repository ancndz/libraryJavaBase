			<!--/*@thymesVar id="book" type="ru.ancndz.libraryBase.content.libraryEnvironment.Book"*/-->
		<form action="#" th:action="@{/books/save}" th:object="${book}" method="post" >
		<div class="text-center mb-4">
			<p>Fill data for book with <span th:text="*{id}"></span> id:</a></p>
		</div>

		  <div class="form-group">
			 <label for="bookType">Type</label>
			<input type="text" th:field="*{bookType}" id="bookType" placeholder="Enter Book Type" class="form-control" required autofocus>
		  </div>

			<div class="form-group">
				<label for="name">Title</label>
				<input type="text" th:field="*{name}" id="name" placeholder="Enter Book Title" class="form-control" required>
		  </div>

			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" th:field="*{author}" id="author" placeholder="Enter Author" class="form-control" required>
			</div>
			
			<div class="form-group">
				<label for="edition">Edition</label>
				<input type="text" th:field="*{author}" id="edition" placeholder="Enter Edition" class="form-control" required>
			</div>
			
			
			<div class="form-row">
				<div class="form-group col-md-6">
				  <label for="editionNum">Edition num.</label>
				  <input type="text" th:field="*{editionNum}" class="form-control" id="editionNum" placeholder="Enter Edition num.">
				</div>
				<div class="form-group col-md-6">
				  <label for="pubYear">Year</label>
				  <input type="text" th:field="*{pubYear}" class="form-control" id="pubYear" placeholder="Enter Edition (YYYY)">
				</div>
			</div>
			
			<div class="form-row">
				<div class="form-group col-md-6">
				  <label for="genre">Genre</label>
				  <input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="Enter Genre">
				</div>
				<div class="form-group col-md-6">
				  <label for="count">Count</label>
				  <input type="text" th:field="*{count}" class="form-control" id="count" placeholder="Enter Count">
				</div>
			</div>
			
			<div class="form-group">
				<label for="extra">Extra</label>
				<input type="text" th:field="*{extra}" id="extra" placeholder="Enter Extra" class="form-control" required>
			</div>
			
			<div th:field="*{library_id}" id="library_id" class="form-group" >
					<label for="exampleFormControlSelect1">Library</label>
					<select class="form-control" id="exampleFormControlSelect1">
					  <option th:each="library : ${libraries}"
                            th:value="${library.id}"
                            th:utext="${library.name +', '+ library.address}"></option>
					</select>
				</div>
				
			<input type="text" hidden readonly th:field="*{id}">
		  <button class="btn btn-lg btn-primary btn-block" type="submit" value="Save Book">Save Book</button>
		</form>
