<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.springframework.org/security/tags ">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:insert="/fragments/header :: header"></div>
<!--/*@thymesVar id="bookList" type="java.util.List"*/-->
<!--/*@thymesVar id="book" type="ru.ancndz.libraryBase.content.libraryEnvironment.Book"*/-->
<div th:switch="${bookList}" align="center">
    <h2 th:case="null">No books found!</h2>
    <div th:case="*">
        <table border="1" cellpadding="5">
            <thead>
            <tr>
                <th sec:authorize="hasRole('ADMIN')">Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Edition</th>
                <th>Edition num</th>
                <th>Genre</th>
                <th>Count</th>
                <th>Where?</th>
                <th>Action</th>
                <th sec:authorize="hasRole('ADMIN')">User action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${bookList}">
                <td sec:authorize="hasRole('ADMIN')" th:text="${book.id}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.pubYear}"></td>
                <td th:text="${book.edition}"></td>
                <td th:text="${book.editionNum}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.count}"></td>
                <td th:text="${book.library.address + ', ' + book.library.name}"></td>
                <td sec:authorize="hasRole('ADMIN')">
                    <form th:action="@{/books/edit(id=${book.id})}" method="get">
                        <input type="submit" value="Edit"/>
                    </form>
                    <form th:action="@{/books/delete(id=${book.id})}" method="get">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
                <td sec:authorize="hasRole('USER')">
                    <form th:action="@{/books/reserv(id=${book.id})}" method="get">
                        <input type="submit" value="Reserv"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div sec:authorize="hasRole('ADMIN')">
        <form th:action="@{/book/new}" method="get">
            <input type="submit" value="Add Book"/>
        </form>
    </div>
    <br>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
    <div align="center" sec:authorize="isAnonymous()">
        <a th:href="@{/registration}">Register</a>
        <br>
        <a th:href="@{/registration/staff}">Register staff</a>
        <br>
        <a th:href="@{/login}">Login</a>
    </div>
    <!--<p th:text="${debug}"></p>-->
</div>
</body>
</html>
